<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->
		
		<link rel="stylesheet" th:href="@{/css/normalize.css}">
		<link rel="stylesheet" th:href="@{/css/main.css}">
		<script th:src="@{/js/vendor/modernizr-3.11.2.min.js}"></script>
	</head>

	<body>
	
		<div class="page-header">
			<h1>
				<a th:href="@{list}">Boot06 Project</a> <small>for Spring MVC + JPA</small>
			</h1>
		</div>
		
		<!-- content body -->
		<!-- 실제로 보이는 영역 -->
		<div class="panel panel-default" layout:fragment="content">
			
		</div>
		
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script>window.jQuery || document.write('<script th:src="@{/js/vendor/jquery-1.12.0.min.js}"><\/script>')</script>
		<script th:src="@{/js/plugins.js}"></script>
		<script th:src="@{/js/main.js}"></script>
		
		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		
		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
		<!-- custom javascript -->
		<!-- 아무런 태그가 없는 영역 -->
		<th:block layout:fragment="script"></th:block>
	</body>
</html>
